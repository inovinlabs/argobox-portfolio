    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <style>
        :root {
            /* Main Colors */
            --primary-bg: #0f172a;
            --secondary-bg: #1e293b;
            --accent: #3b82f6;
            --accent-darker: #2563eb;
            --accent-gradient: linear-gradient(135deg, #2563eb, #3b82f6);
            --accent-glow: 0 0 15px rgba(59, 130, 246, 0.5);
            
            /* Text Colors */
            --text-primary: #e2e8f0;
            --text-secondary: #94a3b8;
            --text-accent: #3b82f6;
            
            /* Status Colors */
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            --info: #0ea5e9;
            
            /* UI Elements */
            --border: rgba(71, 85, 105, 0.5);
            --card-bg: rgba(30, 41, 59, 0.8);
            --card-hover-bg: rgba(30, 41, 59, 0.95);
            --card-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.3);
            --glass-effect: saturate(180%) blur(10px);
            
            /* Animation Timing */
            --transition-fast: 0.2s ease;
            --transition-normal: 0.3s ease;
            --transition-slow: 0.5s ease;
        }
        
        /* Reset & Base Styles */
        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html {
            scroll-behavior: smooth;
            scroll-padding-top: 80px;
        }
        
        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: var(--primary-bg);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
            min-height: 100vh;
            background-image: 
                radial-gradient(circle at 20% 35%, rgba(29, 78, 216, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 75% 60%, rgba(14, 165, 233, 0.1) 0%, transparent 50%);
        }
        
        /* Typography */
        h1, h2, h3, h4, h5, h6 {
            font-weight: 700;
            line-height: 1.2;
        }
        
        a {
            text-decoration: none;
            color: var(--accent);
            transition: color var(--transition-normal);
        }
        
        a:hover {
            color: var(--accent-darker);
        }
        
        /* Layout */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1.5rem;
        }
        
        section {
            padding: 6rem 0;
            position: relative;
        }
        
        /* Button Styles */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            border-radius: 0.5rem;
            transition: all var(--transition-normal);
            cursor: pointer;
            position: relative;
            overflow: hidden;
            border: none;
            outline: none;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(-100%) rotate(45deg);
            transition: transform 0.6s;
        }
        
        .btn:hover::before {
            transform: translateX(100%) rotate(45deg);
        }
        
        .btn-primary {
            background: var(--accent-gradient);
            color: white;
            box-shadow: 0 4px 6px -1px rgba(59, 130, 246, 0.2), 0 2px 4px -1px rgba(59, 130, 246, 0.1);
        }
        
        .btn-primary:hover {
            box-shadow: var(--accent-glow), 0 10px 15px -3px rgba(59, 130, 246, 0.3);
            transform: translateY(-2px);
        }
        
        .btn-outline {
            background-color: transparent;
            border: 2px solid var(--accent);
            color: var(--accent);
        }
        
        .btn-outline:hover {
            background-color: var(--accent);
            color: white;
            box-shadow: var(--accent-glow);
            transform: translateY(-2px);
        }
        
        .btn-icon {
            margin-right: 0.5rem;
        }
        
        /* Navigation */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            backdrop-filter: var(--glass-effect);
            -webkit-backdrop-filter: var(--glass-effect);
            background-color: rgba(15, 23, 42, 0.8);
            border-bottom: 1px solid var(--border);
            transition: all var(--transition-normal);
        }
        
        .navbar.scrolled {
            background-color: rgba(15, 23, 42, 0.95);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }
        
        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 4.5rem;
        }
        
        .logo {
            display: flex;
            align-items: center;
            font-weight: 700;
            font-size: 1.5rem;
        }
        
        .logo-text {
            color: var(--accent);
        }
        
        .logo-dot {
            color: var(--text-primary);
        }
        
        .nav-links {
            display: flex;
            align-items: center;
            gap: 2rem;
        }
        
        .nav-link {
            position: relative;
            color: var(--text-secondary);
            font-weight: 500;
            padding: 0.5rem;
            transition: color var(--transition-normal);
        }
        
        .nav-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--accent-gradient);
            transition: width var(--transition-normal);
            border-radius: 1px;
        }
        
        .nav-link:hover, .nav-link.active {
            color: var(--text-primary);
        }
        
        .nav-link:hover::after, .nav-link.active::after {
            width: 100%;
        }
        
        .dashboard-btn {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: rgba(59, 130, 246, 0.15);
            color: var(--text-primary);
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            font-weight: 500;
            transition: all var(--transition-normal);
        }
        
        .dashboard-btn:hover {
            background: rgba(59, 130, 246, 0.3);
            color: var(--text-primary);
            transform: translateY(-1px);
        }
        
        .mobile-menu-btn {
            display: none;
            background: transparent;
            border: none;
            color: var(--text-primary);
            cursor: pointer;
            font-size: 1.5rem;
        }
        
        /* Hero Section */
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            position: relative;
            overflow: hidden;
            padding-top: 4.5rem;
            padding-bottom: 2rem;
        }
        
        .hero-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.05;
            overflow: hidden;
        }
        
        .hero-grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: linear-gradient(var(--accent) 1px, transparent 1px), 
                              linear-gradient(90deg, var(--accent) 1px, transparent 1px);
            background-size: 50px 50px;
            background-position: center center;
            opacity: 0.05;
        }
        
        .hero-content {
            display: flex;
            align-items: center;
            gap: 4rem;
        }
        
        .hero-text {
            flex: 1;
        }
        
        .hero-title {
            font-size: 3.5rem;
            margin-bottom: 1.5rem;
        }
        
        .highlight {
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            position: relative;
        }
        
        .highlight::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 5px;
            bottom: 5px;
            left: 0;
            background: var(--accent-gradient);
            border-radius: 5px;
            opacity: 0.3;
            z-index: -1;
        }
        
        .hero-subtitle {
            font-size: 1.2rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
            max-width: 550px;
        }
        
        .status-indicator {
            display: inline-flex;
            align-items: center;
            background: rgba(59, 130, 246, 0.15);
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            margin-bottom: 1.5rem;
        }
        
        .live-dot {
            width: 10px;
            height: 10px;
            background-color: var(--success);
            border-radius: 50%;
            margin-right: 0.5rem;
            position: relative;
        }
        
        .live-dot::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background-color: var(--success);
            animation: pulse 2s infinite;
            z-index: -1;
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 0.8;
            }
            70% {
                transform: scale(2);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 0;
            }
        }
        
        .terminal {
            font-family: 'JetBrains Mono', monospace;
            background-color: rgba(11, 17, 32, 0.8);
            color: var(--text-secondary);
            margin-bottom: 2rem;
            border-radius: 0.5rem;
            padding: 0.75rem 1rem;
            display: inline-block;
            white-space: nowrap;
            overflow: hidden;
            max-width: 100%;
        }
        
        .typing-effect {
            display: inline-block;
            overflow: hidden;
            border-right: 2px solid var(--accent);
            width: 0;
            animation: typing 2.5s steps(30) 0.5s forwards, blink 1s step-end infinite;
        }
        
        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }
        
        @keyframes blink {
            50% { border-color: transparent }
        }
        
        .hero-buttons {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            margin-top: 2rem;
        }
        
        .hero-visual {
            flex: 1;
            min-width: 300px;
        }
        
        .tech-dashboard {
            background-color: var(--card-bg);
            border-radius: 1rem;
            overflow: hidden;
            box-shadow: var(--card-shadow);
            border: 1px solid var(--border);
            position: relative;
            transform: perspective(1000px) rotateY(-5deg) rotateX(5deg);
            transition: all var(--transition-normal);
            animation: float 6s ease-in-out infinite;
        }
        
        .tech-dashboard:hover {
            transform: perspective(1000px) rotateY(0deg) rotateX(0deg);
        }
        
        @keyframes float {
            0% { transform: perspective(1000px) rotateY(-5deg) rotateX(5deg) translateY(0px); }
            50% { transform: perspective(1000px) rotateY(-5deg) rotateX(5deg) translateY(-10px); }
            100% { transform: perspective(1000px) rotateY(-5deg) rotateX(5deg) translateY(0px); }
        }
        
        .data-stream {
            height: 200px;
            position: relative;
            overflow: hidden;
            background-color: var(--secondary-bg);
            background-image: linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                              linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 20px 20px;
        }
        
        .data-line {
            position: absolute;
            height: 1px;
            background: var(--accent-gradient);
            opacity: 0.7;
            animation: dataflow linear infinite;
        }
        
        @keyframes dataflow {
            from { transform: translateY(-100%); }
            to { transform: translateY(500%); }
        }
        
        .terminal-output {
            background-color: rgb(15, 20, 30);
            padding: 1rem;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.85rem;
            line-height: 1.5;
        }
        
        .terminal-line {
            margin-bottom: 0.5rem;
        }
        
        .terminal-success {
            color: var(--success);
        }
        
        .terminal-warning {
            color: var(--warning);
        }
        
        .terminal-error {
            color: var(--error);
        }
        
        .terminal-info {
            color: var(--info);
        }
        
        /* Services Section */
        .services {
            background-color: var(--secondary-bg);
            position: relative;
            isolation: isolate;
        }
        
        .services::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200px;
            top: -100px;
            left: -50%;
            background-color: var(--secondary-bg);
            transform: rotate(-2deg);
            z-index: -1;
        }
        
        .section-header {
            text-align: center;
            margin-bottom: 4rem;
        }
        
        .section-title {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            position: relative;
            display: inline-block;
        }
        
        .section-title::after {
            content: '';
            position: absolute;
            bottom: -0.5rem;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: var(--accent-gradient);
            border-radius: 2px;
        }
        
        .section-description {
            max-width: 700px;
            margin: 0 auto;
            color: var(--text-secondary);
            font-size: 1.1rem;
        }
        
        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
        }
        
        .service-card {
            background-color: var(--card-bg);
            border-radius: 1rem;
            border: 1px solid var(--border);
            padding: 2rem;
            transition: all var(--transition-normal);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        .service-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 0;
            background: var(--accent-gradient);
            opacity: 0.1;
            transition: height var(--transition-slow);
            z-index: -1;
        }
        
        .service-card:hover {
            transform: translateY(-10px);
            box-shadow: var(--card-shadow);
            border-color: var(--accent);
        }
        
        .service-card:hover::before {
            height: 100%;
        }
        
        .service-icon {
            font-size: 2.5rem;
            color: var(--accent);
            margin-bottom: 1.5rem;
            transition: all var(--transition-normal);
        }
        
        .service-card:hover .service-icon {
            transform: scale(1.1);
            text-shadow: var(--accent-glow);
        }
        
        .service-title {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }
        
        .service-description {
            color: var(--text-secondary);
            margin-bottom: 1.5rem;
            transition: color var(--transition-normal);
        }
        
        .service-card:hover .service-description {
            color: var(--text-primary);
        }
        
        .tech-badges {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }
        
        .tech-badge {
            background-color: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.3);
            color: var(--accent);
            font-size: 0.8rem;
            font-weight: 500;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            transition: all var(--transition-normal);
        }
        
        .service-card:hover .tech-badge {
            background-color: rgba(59, 130, 246, 0.2);
            border-color: var(--accent);
        }
        
        /* Lab Section */
        .lab-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }
        
        .lab-card {
            background-color: var(--card-bg);
            border-radius: 1rem;
            border: 1px solid var(--border);
            padding: 2rem;
            height: 100%;
            transition: all var(--transition-normal);
        }
        
        .lab-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--card-shadow);
            border-color: var(--accent);
        }
        
        .lab-card-title {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: var(--text-primary);
        }
        
        .lab-card-description {
            color: var(--text-secondary);
            margin-bottom: 1.5rem;
        }
        
        .lab-subtitle {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--accent);
            margin-bottom: 1rem;
        }
        
        .lab-list {
            margin-bottom: 1.5rem;
        }
        
        .lab-list-item {
            display: flex;
            margin-bottom: 0.75rem;
            color: var(--text-secondary);
        }
        
        .lab-list-bullet {
            color: var(--accent);
            margin-right: 0.75rem;
        }
        
        .lab-buttons {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            margin-top: 2rem;
        }
        
        /* Metrics */
        .metric {
            margin-bottom: 1.5rem;
        }
        
        .metric-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
        }
        
        .metric-label {
            color: var(--text-secondary);
        }
        
        .metric-value {
            color: var(--accent);
            font-weight: 500;
        }
        
        .metric-bar {
            height: 0.5rem;
            background-color: rgba(59, 130, 246, 0.1);
            border-radius: 9999px;
            overflow: hidden;
        }
        
        .metric-progress {
            height: 100%;
            background: var(--accent-gradient);
            border-radius: 9999px;
            position: relative;
            overflow: hidden;
        }
        
        .metric-progress::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, 
                        transparent 0%, 
                        rgba(255, 255, 255, 0.2) 50%, 
                        transparent 100%);
            animation: shimmer 2s infinite;
        }
        
        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        .services-grid-small {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
            gap: 0.75rem;
        }
        
        .service-status {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background-color: rgba(59, 130, 246, 0.1);
            padding: 0.5rem;
            border-radius: 0.5rem;
            font-size: 0.85rem;
        }
        
        .status-indicator {
            display: flex;
            align-items: center;
            font-size: 0.85rem;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: var(--success);
            margin-right: 0.5rem;
        }
        
        /* Code Section */
        .code-card {
            background-color: var(--card-bg);
            border-radius: 1rem;
            border: 1px solid var(--border);
            padding: 2rem;
            margin-bottom: 2rem;
            transition: all var(--transition-normal);
        }
        
        .code-card:hover {
            box-shadow: var(--card-shadow);
            border-color: var(--accent);
        }
        
        .code-block {
            background-color: rgb(15, 20, 30);
            border-radius: 0.5rem;
            padding: 1.5rem;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.85rem;
            line-height: 1.6;
            overflow-x: auto;
        }
        
        .code-comment { color: #8b949e; }
        .code-keyword { color: #ff7b72; }
        .code-function { color: #d2a8ff; }
        .code-string { color: #a5d6ff; }
        
        /* Projects Section */
        .projects {
            background-color: var(--secondary-bg);
        }
        
        .project-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
        }
        
        .project-card {
            background-color: var(--card-bg);
            border-radius: 1rem;
            border: 1px solid var(--border);
            padding: 2rem;
            transition: all var(--transition-normal);
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        
        .project-card:hover {
            transform: translateY(-10px);
            box-shadow: var(--card-shadow);
            border-color: var(--accent);
        }
        
        .project-icon {
            font-size: 2.5rem;
            color: var(--accent);
            margin-bottom: 1.5rem;
        }
        
        .project-title {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }
        
        .project-description {
            color: var(--text-secondary);
            margin-bottom: 1.5rem;
            flex-grow: 1;
        }
        
        /* Experience Section */
        .timeline {
            position: relative;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .timeline::before {
            content: '';
            position: absolute;
            top: 0;
            bottom: 0;
            width: 2px;
            background-color: var(--border);
            left: 25px;
        }
        
        .timeline-item {
            position: relative;
            padding-left: 4rem;
            margin-bottom: 3rem;
        }
        
        .timeline-dot {
            position: absolute;
            left: 0;
            top: 0;
            width: 16px;
            height: 16px;
            background: var(--accent-gradient);
            border-radius: 50%;
            transform: translateX(-7px);
            z-index: 1;
        }
        
        .timeline-content {
            background-color: var(--card-bg);
            border-radius: 1rem;
            border: 1px solid var(--border);
            padding: 1.5rem;
            transition: all var(--transition-normal);
        }
        
        .timeline-content:hover {
            transform: translateY(-5px);
            box-shadow: var(--card-shadow);
            border-color: var(--accent);
        }
        
        .timeline-title {
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
        }
        
        .timeline-subtitle {
            color: var(--accent);
            font-weight: 500;
            margin-bottom: 0.5rem;
        }
        
        .timeline-date {
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-bottom: 1rem;
        }
